<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="options.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" integrity="sha512-u7ppO4TLg4v6EY8yQ6T6d66inT0daGyTodAi6ycbw9+/AU8KMLAF7Z7YGKPMRA96v7t+c7O1s6YCTGkok6p9ZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SignUp/Interests</title>
</head>
<body>
<h1>Choose your preference for Destination</h1>
<div class="card">
    <h1>Climate</h1>
    <div class="option_container">
        <div class="container">
            <h3 style="color: black;">Summer</h3>
            <input type="checkbox" id="choice1">
            <label for="choice1"><img src="images/destination_options/summer.gif">
                <div class="info">These rooms will be having the facility of air conditioner</div>
            </label>
        </div>
        <div class="container">
            <h3 style="color: black;">Monsoon</h3>
            <input type="checkbox" id="choice2"><label for="choice2">
                <img src="images/destination_options/monsoon.jpg">
                <div class="info">These rooms will not be having the facility of air conditioner</div>
            </label>            
        </div>
        <div class="container">
            <h3 style="color: black;">Winter</h3>
            <input type="checkbox" id="choice2"><label for="choice2">
                <img src="images/destination_options/winter.gif">
                <div class="info">These rooms will not be having the facility of air conditioner</div>
            </label>            
        </div>
        <div class="container">
            <h3 style="color: black;">Autumn</h3>
            <input type="checkbox" id="choice2"><label for="choice2">
                <img src="images/destination_options/autumn.jpg">
                <div class="info">These rooms will not be having the facility of air conditioner</div>
            </label>            
        </div>
    </div>
</div>

<div class="card">
    <h1>Cultural and Historical Heritage</h1>
    <div class="option_container">
        <div class="container">
            <h3>Mosque</h3>
            <input type="checkbox" id="food1">
            <label for="food1"><img src="images/destination_options/mosque.jpg">
                <div class="info">Indian food is tasty, healthy, and always contains the nicest spices. While each dish varies by region, the typical Indian dish contains around seven different ingredients and an infinite array of fresh spices.</div>
            </label>
        </div>
        <div class="container">
            <h3 style="color: black;">Church</h3>
            <input type="checkbox" id="food2"><label for="food2">
                <img src="images/destination_options/church.jpg">
                <div class="info">Italian food has captivated tastebuds around the globe for centuries, with its zesty tomato sauces</div>
            </label>            
        </div>
        <div class="container">
            <h3 style="color: black;">Temple</h3>
            <input type="checkbox" id="food3"><label for="food3">
                <img src="images/destination_options/temple.jpg">
                <div class="info">Chinese food, rich and colorful, has diversified color, aromatic flavor, and excellent taste as its main features. With these three characteristics, it is not only tasty but also a work of art for people to appreciate.</div>
            </label>            
        </div>
        <div class="container">
            <h3>Fort</h3>
            <input type="checkbox" id="food4"><label for="food4">
                <img src="images/destination_options/fort.png">
                <div class="info">These rooms will not be having the facility of air conditioner</div>
            </label>            
        </div>
        <div class="container">
            <h3>Palace</h3>
            <input type="checkbox" id="food5"><label for="food5">
                <img src="images/destination_options/palace.jpg">
                <div class="info">These rooms will not be having the facility of air conditioner</div>
            </label>            
        </div>
    </div>
</div>

<div class="card">
    <h1>Landscape</h1>
    <div class="option_container">
        <div class="container">
            <h3>Beach</h3>
            <input type="checkbox" id="l1">
            <label for="l1"><img src="images/destination_options/beach.jpg">
                <div class="info">These rooms will be having the facility of air conditioner</div>
            </label>
        </div>
        <div class="container">
            <h3>Mountains</h3>
            <input type="checkbox" id="l2"><label for="l2">
                <img src="images/destination_options/mountains.jpg">
                <div class="info">These rooms will not be having the facility of air conditioner</div>
            </label>            
        </div>
        <div class="container">
            <h3>Desert</h3>
            <input type="checkbox" id="l3"><label for="l3">
                <img src="images/destination_options/desert.jpg">
                <div class="info">These rooms will not be having the facility of air conditioner</div>
            </label>            
        </div>
        <div class="container">
            <h3>Forest</h3>
            <input type="checkbox" id="l3"><label for="l3">
                <img src="images/destination_options/forest.jpg">
                <div class="info">These rooms will not be having the facility of air conditioner</div>
            </label>            
        </div>
    </div>
</div>
    
<div class="card">
    <h1>Ratings</h1>
    <input type="range" name="" id="range" min="1" max="5" value="3" step="0.5">
    <div class="rating"><b id="ratings"></b><i class="fas fa-star"></i></div>
</div>

<input type="submit" value="Next">

</body>
<script>
var slider = document.getElementById("range");
var output = document.getElementById("ratings");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
}
</script>
</html>
