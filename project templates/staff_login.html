<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="staff_login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>staff/login</title>
</head>
<body>
    <div class="card">
        <img src="images/admin/icons/staff.gif">
        <h1>Staff Login</h1>
        <form action="">
            <div class="field">
                <div class="label">Username</div>
                <input type="text" name="" id="">
            </div>
            <div class="field">
                <div class="label">Password</div>
                <input type="password" name="" id="">
            </div>
            <div class="field">
                <input type="checkbox" name="check" id="check"><label for="check">Remember Me</label>
            </div>
            <button>Login</button>
            <h3>Don't have an account ? <a href="#">Sign Up</a></h3>
        </form>
    </div>
</body>
</html>
